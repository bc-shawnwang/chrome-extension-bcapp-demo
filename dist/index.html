<html><head><link href="popup.css?6bfe1828bc003345c5ab" rel="stylesheet"></head>
  <header>
    <title>Zest</title>
  </header>
  <body class="container flex flex-col p-4 bg-slate-200 font-mono text-base">
    <h1 class="text-2xl mb-1 subpixel-antialiased font-semibold border-b-2 border-gray-700"> Checkout Toolkit </h1>

    <div class="action-panel">
      <!-- Initial Loading spinner -->
      <div class="text-2xl text-gray-400 inline-flex mt-5 mb-4 mx-4" id="loading">
        <span class="">Loading...</span>
        <svg class="animate-spin -mr-1 ml-3 h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25 stroke-gray-400" cx="12" cy="12" r="10" stroke-width="4"></circle>
          <path class="opacity-75 fill-gray-400" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <!-- Create cart form -->
      <form action="" class="w-full max-w-sm hidden" id="create-cart-form">
        <div class="md:flex md:items-center mb-3">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="productId">Product id:</label>
          </div>
          <div class="md:w-2/3">
            <input
              class="g-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-900"
              placeholder="Enter product id"
              type="text"
              name="productId" />
            </div>
        </div>
        <button
          id="action-create-primary-cart"
          class="inline-flex items-center font-semibold bg-blue-900 hover:bg-blue-800 text-white py-2 px-4 rounded"
          type="submit">
          <span>Create Cart</span>
          <svg class="animate-spin -mr-1 ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <!-- Additional actions + json container -->
      <div id="additional-actions hidden">
        <div id="response-json" class="json-container"></div>
      </div>
    </div>
  <script src="popup.bundle.js?6bfe1828bc003345c5ab"></script></body>
</html>
